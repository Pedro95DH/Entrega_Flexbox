<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Díaz" />
    <meta name="description" content="Proyecto de Flexbox" />
    <meta name="keywords" content="Libros, lectura, Librería, Lector, Leer" />
    <link rel="icon" href="./assetsfolder/favicon.ico" />
    <title>Folder - Líder en papelería</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <picture id="logo">
          <source
            id="logoMini"
            media="(max-width:500px)"
            srcset="./assetsFolder/logoMini.jpg"
            alt="Logo"
          />
          <img src="./assetsFolder/logo.svg" alt="Logo" />
        </picture>
        <ul id="menu">
          <li>
            <a class="enlaces" href="#"
              ><img
                class="icons"
                src="./assetsFolder/catalogo.png"
                alt="Cátalogo"
              />
              <span class="nombresEnlaces">Cátalogo</span></a
            >
          </li>
          <li>
            <a class="enlaces" href="#"
              ><img
                class="icons"
                src="./assetsFolder/novedades.png"
                alt="Novedades"
              />
              <span class="nombresEnlaces">Novedades</span></a
            >
          </li>
          <li>
            <a class="enlaces" href="#">
              <img
                class="icons"
                src="./assetsFolder/localizacion.png"
                alt="Tiendas"
              />
              <span class="nombresEnlaces">Tiendas</span></a
            >
          </li>
          <li>
            <a class="enlaces" href="#">
              <img
                class="icons"
                src="./assetsFolder/contacto.png"
                alt="Contacto"
              />
              <span class="nombresEnlaces">Contacto</span></a
            >
          </li>
        </ul>
        <ul id="panelUsuario">
          <li>
            <a class="enlaces" href="#"
              ><img
                class="icons"
                src="./assetsFolder/usuario.png"
                alt="Inicio de Sesión"
              />
              <span class="nombresEnlaces">Inicia sesión</span></a
            >
          </li>
          <li>
            <a class="enlaces" href="#"
              ><img
                class="icons"
                src="./assetsFolder/carrito.png"
                alt="Carrito"
              />
              <span class="nombresEnlaces">Tu carrito</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div>
        <p>Listos para la....</p>
        <img id="imagenVuelta" src="./assetsFolder/vueltacole.png" alt="vuelta al cole">
      </div>
        <img id="imagenNinos" src="./assetsFolder/ninos.png" alt="niños vuelta al cole">
      </section>
      <section id="productos">
        <div class="articulos">
          <img src="./assetsFolder/estuche.jpeg" alt="estuche" />
          <p>Estuche Rosa 3,60€</p>
          <div class="botones">
            <button class="botonInfo">+ Info</button
            ><button class="Anadir">Añadir</button>
          </div>
        </div>
        <div class="articulos">
          <img src="./assetsFolder/papelera.jpeg" alt="papelera" />
          <p>Papelera verde 7,00€</p>
          <div class="botones">
            <button class="botonInfo">+ Info</button
            ><button class="Anadir">Añadir</button>
          </div>
        </div>
        <div class="articulos">
          <img src="./assetsFolder/libretas.jpeg" alt="pack de libretas" />
          <p> Pack 6 Libretas 15,00€</p>
          <div class="botones">
            <button class="botonInfo">+ Info</button
            ><button class="Anadir">Añadir</button>
          </div>
        </div>
        <div class="articulos">
          <img src="./assetsFolder/tipex.jpeg" alt="tipex" />
          <p> Tipex Cinta Pritt 2,00€</p>
          <div class="botones">
            <button class="botonInfo">+ Info</button
            ><button class="Anadir">Añadir</button>
          </div>
        </div>
      </section>
      <section id="opiniones"></section>
    </main>
    <footer></footer>
  </body>
</html>
